<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps Lab Demo</title>
  <style>
    #map {
      height: 80vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.13);
    }
  </style>
</head>
<body>
  <h1>Google Maps JavaScript API Demo</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      const center = { lat: 41.8781, lng: -87.6298 }; 
      const map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 10,
      });

      // Add a default marker
      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "Chicago, IL",
      });

      // Add marker on map click
      map.addListener('click', function(e) {
        new google.maps.Marker({
          position: e.latLng,
          map: map,
          title: "Custom Marker"
        });
      });

      // Respond to viewport change
      map.addListener('bounds_changed', function() {
        console.log('Viewport changed:', map.getBounds().toString());
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG9mF9SzhMYraJjt7MGzu6gPbZrBcUw4k&callback=initMap"></script>
</body>
</html>
